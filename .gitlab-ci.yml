image: ruby:3.1.2

stages: 
  - build

build:
  stage: build
  script:
    - bundle install

staging :
  stage: deploy
  script:
    - gem install dpl
    - dpl --provider=heroku --app=$APP_NAME --api-key=$HEROKU_API_KEY
    - curl https://cli-assets.heroku.com/install.sh | sh
    - heroku run rails db:migrate --exit-code --app $APP_NAME
  only :
    - master